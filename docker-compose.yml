services:
  # First run: ./start.sh (or manually: cp .env.example .env && touch potluck.db)
  # Then: docker-compose up -d
  potluck:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: potluck-organizer
    ports:
      - "8000:8000"
    volumes:
      # Mount .env file to use local configuration
      - ./.env:/app/.env
      # Mount SQLite database file to persist data
      - ./potluck.db:/app/potluck.db
    restart: unless-stopped
