<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Potluck Organizer{% endblock %}</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="container">
        <ul>
            <li><strong><a href="/" style="text-decoration: none; color: inherit;"><i data-lucide="utensils" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 0.5rem;"></i>Potluck Organizer</a></strong></li>
        </ul>
        <ul>
            {% if is_admin %}
            <li><a href="/admin/dashboard"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
            <li><a href="/admin/create"><i data-lucide="plus-circle"></i> Create</a></li>
            <li><a href="/admin/logout"><i data-lucide="log-out"></i> Logout</a></li>
            {% else %}
            <li><a href="/"><i data-lucide="home"></i> Home</a></li>
            {% endif %}
        </ul>
    </nav>

    <main class="container">
        {% if error %}
        <div class="alert alert-error">
            <i data-lucide="alert-circle"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">
            <i data-lucide="check-circle"></i>
            <span>{{ success }}</span>
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small style="text-align: center; display: block; opacity: 0.7;">
            Potluck Organizer &copy; 2024
        </small>
    </footer>

    <!-- Custom JavaScript -->
    <script src="/static/js/main.js"></script>

    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
